<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../public/style/login.css">
</head>
<body>
    <header>
        <div class="img-fiat" >
            <img src="../../public//img/logo_header_hub_fiat.svg">
        </div>
    </header>
    <main>
        <div id="container">
            <div class="banner">
                    <img src="../../public/img/login.png" alt="imagem-login">   
            </div>
    
            <div class="box-login">
                <h1>
                    Olá!<br>
                    Seja bem vindo de volta.
                </h1>
    
                <div class="box">
                    <h2>faça o seu login agora</h2>
                    <input type="text" name="username" id="username" placeholder="username">
                    <input type="password" name="password" id="password" placeholder="password">
                    
                    <a href="">
                        <p>Esqueceu a sua senha?</p>
                    </a>
    
                    <button>Login</button>
                    
                    <a href="">
                        <p>Criar uma conta</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
